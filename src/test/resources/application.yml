spring:
  datasource:
    url: jdbc:h2:mem:test;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true #배포된 상황에서는 사용하면 안된다.
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace